<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Daily Planner</h1>
    </header>

    <main>
      <section id="task-form">
        <input type="text" id="new-task" placeholder="Add a new task" />
        <button id="add-task">Add</button>
      </section>

      <section id="search-bar">
        <input type="text" id="search-task" placeholder="Search tasks" />
      </section>

      <section>
        <ul id="task-list"></ul>
      </section>

      <button id="clear-all" hidden>Clear All Tasks</button>
      <button id="back-to-top" hidden>⬆️ Back to Top</button>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
